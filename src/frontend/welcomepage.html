<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to Maître d'</title>
    <link rel="stylesheet" href="style.css">
</head>

            <button id="createAccount" class="create-account">Create Account</button>
        </div>
    </div>
    <script src="script.js"></script>
