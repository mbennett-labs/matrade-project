<!DOCTYPE html>
<html lang="en">
<head>

        fetch('http://localhost:8080/customer/'+JSON.parse(localStorage.getItem('user'))+'/information')

                console.log(data);
                document.getElementById('customerName').textContent = data.firstName+'\'s Customer Profile';

            .catch(error => console.log(error));
