<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
    <link rel="stylesheet" href="/css/style.css"> <!--DO NOT CHANGE: run the springboot aplication to see css-->
</head>
<body>

    <div class="header">
        <span class="brand">Ma√Ætre d'</span>
        <button id ="signIn" button class="sign-in">Sign In</button>
    </div>
    <!-- This container includes the Account Registration details -->
    <div class="centered-container"> <!-- Additional wrapper for better clarity on styling -->
        <div class="account-creation">
            <h1>Account Creation</h1>
            <form id="registerForm" action="/register" method="post" onsubmit="registerUser(event)">
                <p>Are you a Restaurant or a Customer?</p>
                <button type="submit" button id="restaurant" class="restaurant-user">Restaurant</button>
                <button type="submit" button id="customer" class="customer-user">Customer</button><br><br> 
            </form>

    <script>
        async function registerUser(event) {
            event.preventDefault();
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log('Registration successful');
                    window.location.href = 'http://localhost:8080/login';
                } else {
                    console.error('Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
